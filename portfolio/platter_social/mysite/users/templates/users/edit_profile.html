{% extends 'myapp/base.html' %}
{% block body %}
{% load crispy_forms_tags %}
    <div class="card col-md-8 offset-2 p-5 mt-3 bg-light">
    <h1 class="text-center">Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-2 float-end" type="submit">Save</button>
    </form>
</div>
{% endblock %}
